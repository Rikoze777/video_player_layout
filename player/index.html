<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./stattic/font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    .player__basis {
      width: 800px;
      height: 600px;
    }
    .player__container {
      width: 100%;
      height: 100%
    }
    .player__contol {
      background-color: black;
    }
    .player__button {
      border: #fff;
      cursor: pointer;
      background-color: transparent;
    }
    .fa {
      color: white;
    }
  </style>
</head>
<body>
  <div id="player" class="player__basis">
    <div class="player__container js-video-container"></div>
    <div class="player__contol">
      <button class="player__button js-play-button" hidden><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="player__button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./stattic/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
