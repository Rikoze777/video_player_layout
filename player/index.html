<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./stattic/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="./stattic/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <style>
    .player__basis {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 6px 5px rgba(0, 0, 0, 0.4);
    }
    .player__container {
      flex-grow: 1;
    }
    .player__control {
      background-color: black;
      line-height: 1.5;
      display: flex;
    }
    .player__button {
      border: #fff;
      cursor: pointer;
      background-color: transparent;
      font-size: large;
      padding: 5px;
      margin: 5px;
      height: 35px;
      width: 27px;
      color: white;
    }
    .space {
      flex-grow: 1;
    }
    .timer{
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }
    .progres-bar{
      width: 773px;
      height: 55px;
    }
    .progress-slider{
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      background-color: red;
    }
    .player-time-progress{
      display: flex;
      flex-direction: row;
      flex-grow: 1;
      align-items: center;
    }
    .video_progress {
      display: flex;
      flex-direction: row;
      background-color: white;
      height: 5px;
      border-radius: 20px;
      margin-left: 10px;
      flex-grow: 1;
      margin-right: 10px;
      align-items: center;
    }
    .video_progress:hover .dot{
      background-color: blue;
      opacity: 1
    }
    .video_progress_bar {
      background-color: red;
      width: 120px;
      height: 5px;
      border-radius: 30px;
    }
    .dot {
      transition-duration: 300ms;
      transition-timing-function: ease-in;
      border-style: solid;
      opacity: 0;
      border-width: 2px;
      border-color: white;
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="player" class="player__basis">
    <div class="player__container js-video-container"></div>
    <div class="player__control">
      <button class="player__button js-play-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player__button js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player__button js-mute-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="player__button js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <div class="player-time-progress">
        <div class="js-current-time timer"></div>
        <div class="js-progress video_progress">
          <div class="js-progress-slider video_progress_bar"></div>
          <span class="dot"></span>
        </div>
        <div class="js-duration timer"></div>
      </div>

      <button class="player__button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./stattic/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
